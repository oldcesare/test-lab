<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет магазин Teratechs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="images/logo.png" alt="Магазин Електроніки">
    </div>
    <nav class="menu">
        <a href="#">Головна</a>
        <a href="#">Про нас</a>
        <a href="#">Контакти</a>
        <a href="#">Запитання</a>
    </nav>
    <button class="login-btn">Логін</button>

    <!-- Кнопка для мобільного меню -->
    <div class="mobile-menu-container">
        <button class="mobile-menu-btn">Меню</button>
        <nav class="mobile-menu">
            <a href="#">Головна</a>
            <a href="#">Про нас</a>
            <a href="#">Контакти</a>
            <a href="#">Запитання</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="product-card">
        <img src="images/rtx4060.png" alt="Відеокарта" class="product-image">
        <div class="product-info">
            <h2 class="product-title">MSI GeForce RTX 4060</h2>
            <p class="price">14199 грн</p>
            <button class="buy-btn">Замовити</button>
        </div>
    </section>

    <section class="product-card">
        <img src="images/2.jpg" alt="Клавіатура" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Механічна клавіатура HyperX</h2>
            <p class="price">3199 грн</p>
            <button class="buy-btn">Замовити</button>
        </div>
    </section>

    <section class="product-card">
        <img src="images/3.jpg" alt="Навушники" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Навушники Sony WH-1000XM4</h2>
            <p class="price">8999 грн</p>
            <button class="buy-btn">Замовити</button>
        </div>
    </section>

    <section class="product-card">
        <img src="images/4.jpg" alt="Мишка" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Ігрова мишка Logitech G502</h2>
            <p class="price">2499 грн</p>
            <button class="buy-btn">Замовити</button>
        </div>
    </section>
</main>

</body>
</html>
